<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Teju's Chat Bot</h1>
    <div class="container">
        <div class="chat-header">
            <div class="logo">
                <img id="logo-icon" src="teja_logo.jpeg" alt="teja_logo">
            </div>
            <div class="title">Start Chat</div>
        </div>
        <div class="chat-body"></div>
        <div class="chat-input">
            <div class="input-sec">
                <input type="text" id="txtinput" placeholder="Chat here" autofocus>
            </div>
            <div class="send">
                <img id="send-icon" src="send-icon.jpeg" alt="send">
            </div>
        </div>
    </div>
    <p id="copy">&copy;Copyright | <a href="https://www.linkedin.com/in/santhi-tejeswara-rao-adapa-600588250/" target="_blank">Santhi Tejeswara Rao Adapa</a> | 2023</p>
    <script src="script.js"></script>
    <script src="replies.js"></script>
</body>
</html>
